<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where We Go?</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--favicon-->
    <link rel="shortcut icon" href="img/Where We Go.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- Button trigger modal -->
      <div class="boxPrincipal">
        <img src="./img/Where We Go.png" alt="">
        <button
          type="button"
          class="btn btn-primary"
          id="start"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Empezamos?
        </button>
      </div>
      <div id="results"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="modalOne" class="form-floating" style="display: block;">
                <select
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option selected>Destinos</option>
                  <option value="1">Bariloche</option>
                  <option value="2">Cataratas</option>
                  <option value="3">Mendoza</option>
                </select>
                <label for="floatingSelect">Selecciona tu destino</label>
              </div>

              <!-- Modal paso 2 -->
              <div id="modalTwo" class="service" style="display: none;">
                <span>Seleccion los servicios que deseas incluir</span>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Incluir traslado desde el aeropuerto"
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Incluir traslado desde el aeropuerto
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Incluir vuelos desde Buenos Aires"
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Incluir vuelos desde Buenos Aires
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Incluir desayuno"
                    id="flexCheckCheckedTwo"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Incluir desayuno
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Incluir excursiones"
                    id="flexCheckCheckedThree"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Incluir excursiones
                  </label>
                </div>
              </div>
            </div>

            <!-- Modal paso 3 -->
            <div id="modalThree" class="form-floating" style="display: none;">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px;"
              ></textarea>
              <label for="floatingTextarea2">Aclaraciones</label>
            </div>

            <div class="modal-footer">
              <div
                class="btn-toolbar"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-primary" id="step1">1</button>
                  <button type="button" class="btn btn-primary" id="step2" disabled>2</button>
                  <button type="button" class="btn btn-primary" id="step3" disabled>3</button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="next" type="button" class="btn btn-primary">
                Siguiente
              </button>
              <button type="button" id="guardar" class="btn btn-primary" data-bs-dismiss="modal" disabled>
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
